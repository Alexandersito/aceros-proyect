<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP Y JQUERY -->

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- JavaScript de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <!-- POPPER -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>

    <!-- ICONOS DE FONT AWESOME -->
    <script src="https://kit.fontawesome.com/3fb3f6418b.js" crossorigin="anonymous"></script>
    <!-- ICONOS DE REMIXICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- ROBOTO -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@900&display=swap" rel="stylesheet">
    <!-- OPEN SANS -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
    <!-- ALLAN -->
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&display=swap" rel="stylesheet">
    <!-- LATO -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <!-- MONTSERRAT -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@1,900&display=swap"
        rel="stylesheet">
    <!-- SIGMAR -->
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

    <!-- ESTILOS CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- CAROUSEL OWL -->
    <!-- CSS de Owl Carousel 2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <!-- JavaScript de Owl Carousel 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <title>Aceros Inox</title>

</head>

<body>

    <!--=======================================================================================================================================-->
    <!--HEADER-->
    <!--=======================================================================================================================================-->
    <div class="pre-header"></div>
    <div class="container-fluid header-fixed">
        <div class="container header-grid" style="background-color: white;
        border-bottom-left-radius: 5px;border-bottom-right-radius: 5px;
        box-shadow: 0 0 10px rgba(55, 55, 55, 0.385);">

            <div class="logo">
                <img class="img-fluid" src="img/logo.png" alt="">
                <h1 class="text-wrap letra-roboto mt-2">
                    <span class="d-block">Super</span>
                    <span class="d-block">Aceros Inox</span>
                </h1>

                <i id="menu-icon" class="icono-menu ri-menu-line d-sm-none"
                    style="font-size: 30px; position: absolute; top: 0; right: 0;"></i>
            </div>

            <div id="header-menu" class="header-menu">
                <div class="bloque">

                    <button class="letra-lato btn-productos"
                        onclick="scrollToSection('.seccion-productos')">Productos</button>

                    <button class="letra-lato" onclick="scrollToSection('.seccion-equipos-industriales')">Equipos
                        Industriales</button>

                    <button class="letra-lato">Nosotros</button>

                    <button class="letra-lato">
                        <i class="ri-shopping-cart-line">
                            <span class="contador-carrito letra-lato">0</span>
                        </i>
                    </button>

                </div>
            </div>

        </div>
    </div>

    <!--=======================================================================================================================================-->
    <!--CAROSUEL-->
    <!--=======================================================================================================================================-->
    <div class="container-fluid mt-3  px-0">
        <div class="container">
            <div class="owl-carousel pb-0 mb-0" style="border: 0px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(21, 21, 21, 0.666);">

                <div class="slider" style="background-image: url(img/slide-1.png);border-radius: 10px;">
                </div>

                <div class="slider" style="background-image: url(img/slide-2.jpg);border-radius: 10px;">
                </div>

                <div class="slider" style="background-image: url(img/slide-4.jpg);border-radius: 10px;">
                </div>

                <div class="slider" style="background-image: url(img/slide-3.jpg);border-radius: 10px;">
                </div>

            </div>
        </div>
    </div>

    <!--=======================================================================================================================================-->
    <!--PRODUCTOS - SECCION-->
    <!--=======================================================================================================================================-->
    <div class="container-fluid  mt-5 seccion-productos ">

        <div class="container gradiente-2 py-4 p-0" style="padding-top: 10px;padding-bottom: 30px;border-radius: 5px;">

            <div class="container-fluid mt-4  ">
                <div class="container">
                    <div class="recorte">
                        <h2 class="letra-sigmar absolute titulo-seccion">Productos</h2>
                    </div>
                    <div class="sombra" style="background-color: rgba(0, 0, 0, 0.811);"></div>
                </div>
            </div>

            <div class="container-fluid mt-4">
                <div class="container">

                    <div class="contenedor-tarjetas">
                        <div class="tarjeta">
                            <img src="img/linea-caliente-hd.png" alt="Descripción de la imagen"
                                class="img-fluid absolute centrado">
                            <button class="button hot-line" onclick="enviarInformacion(1);">
                                <span class="icon"><i class="fas fa-thermometer-three-quarters"></i></span>
                                <span class="text letra-lato">Línea caliente</span>
                            </button>
                        </div>

                        <div class="tarjeta">
                            <img src="img/linea-fria-hd.png" alt="Descripción de la imagen"
                                class="img-fluid absolute centrado">
                            <button class="button cold-line" onclick="enviarInformacion(2);">
                                <span class="icon"><i class="fas fa-snowflake"></i></span>
                                <span class="text letra-lato">Línea fría</span>
                            </button>
                        </div>

                        <div class="tarjeta">
                            <img src="img/linea-carpinteria-hd.png" alt="Descripción de la imagen"
                                class="img-fluid absolute centrado">
                            <button class="button metal-carpentry" onclick="enviarInformacion(3);">
                                <span class="icon"><i class="fas fa-tools"></i></span>
                                <span class="text letra-lato">Carpintería metálica</span>
                            </button>
                        </div>

                        <div class="tarjeta">
                            <img src="img/otros-hd.png" alt="Descripción de la imagen"
                                class="img-fluid absolute centrado">
                            <button class="button others" onclick="enviarInformacion(4);">
                                <span class="icon"><i class="fas fa-cubes"></i></span>
                                <span class="text letra-lato">Otros</span>
                            </button>
                        </div>

                        <div class="tarjeta">
                            <img src="img/accesorios-hd.png" alt="Descripción de la imagen"
                                class="img-fluid absolute centrado">
                            <button class="button accessories" onclick="enviarInformacion(5);">
                                <span class="icon"><i class="fas fa-briefcase"></i></span>
                                <span class="text letra-lato">Accesorios</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>



    </div>

    <!--=======================================================================================================================================-->
    <!--EQUIPOS INDUSTRIALES - SECCION-->
    <!--=======================================================================================================================================-->
    <div class="container-fluid mt-5 seccion-equipos-industriales">
        <div class="container gradiente-2 p-0 py-3" style="padding-top: 10px;padding-bottom: 30px;border-radius: 5px;">

            <div class="container-fluid mt-4 ">
                <div class="container">
                    <div class="recorte-2 posicion-derecha">
                        <h2 class="letra-sigmar absolute titulo-seccion">Equipos Industriales</h2>
                    </div>
                    <div class="sombra-2 posicion-derecha posicion-derecha-sombra"></div>
                </div>
            </div>

            <div class="container-fluid mt-4">
                <div class="container grid-industrial">

                    <div class="card img-industrial" style="background-image: url(img/bg-industrial-1-hd.png);">
                        <button class="button">
                            <span class="icon"><i class="fas fa-bread-slice"></i></span>
                            <span class="text letra-lato">Panadería y Repostería</span>
                        </button>
                    </div>

                    <div class="card img-industrial" style="background-image: url(img/indsutria-panadera-1-hd.png);">
                        <button class="button">
                            <span class="icon"><i class="fas fa-cheese"></i></span>
                            <span class="text letra-lato">Industria Láctea</span>
                        </button>
                    </div>

                    <div class="card img-industrial" style="background-image: url(img/pan-g.png);">
                        <button class="button">
                            <span class="icon"><i class="fas fa-coffee"></i></span>
                            <span class="text letra-lato">Industria Cafetera y Cacao</span>
                        </button>
                    </div>

                    <div class="card img-industrial" style="background-image: url(img/bg-industrial-1-hd.png);">
                        <button class="button">
                            <span class="icon"><i class="fas fa-seedling"></i></span>
                            <span class="text letra-lato">Producción de Alimentos</span>
                        </button>
                    </div>

                    <div class="card img-industrial" style="background-image: url(img/indsutria-panadera-1-hd.png);">
                        <button class="button">
                            <span class="icon"><i class="fas fa-drumstick-bite"></i></span>
                            <span class="text letra-lato">Línea Cárnica</span>
                        </button>
                    </div>

                    <div class="card img-industrial" style="background-image: url(img/pan-g.png);">
                        <button class="button">
                            <span class="icon"><i class="fas fa-tractor"></i></span>
                            <span class="text letra-lato">Línea Agro-Industrial</span>
                        </button>
                    </div>

                </div>

            </div>

        </div>

    </div>



    <div style="height: 1000px;">

    </div>

    <script src="js/script.js"></script>

</body>
